    <h3>—</h3>
    <section class="content-block">
        <p class="content-block-centered">You can send us an email at <a class="black-color-link" href="mailto:website@IWantFlowers.com.au"><em>website@IWantFlowers.com.au</em></a>.</p> 
        <p class="content-block-centered">Or you can fill out the contact form below.</p>

    <br>
    <form action="contact.php" method="post">
        <div class="elem-group">
            <label for="name"></label>
            <input type="text" id="name" name="visitor_name" placeholder="Name" pattern=[A-Z\sa-z]{3,20} required>
        </div>
            <div class="elem-group">
            <label for="email"></label>
            <input type="email" id="email" name="visitor_email" placeholder="Email" required>
        </div>
        <div class="elem-group">
            <label for="title"></label>
            <input type="text" id="title" name="email_title" required placeholder="Phone Number">
        </div>
            <div class="elem-group">
            <label for="message"></label>
            <textarea id="message" name="visitor_message" placeholder="Message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
